<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous"
      />
    
    <title>oppgave2</title>
</head>
<body onload="getUsers()">
     <div>
         <h4>All Users:</h4>
         <div id="users"></div>
     </div>

     <div>
         <h2>Selected User:</h2>
         <div id="user">
            <form id="form" method="POST">    
    
              <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Doe">
              </div>
    
              <div class="form-group">
                  <label for="lastName">Last name</label>
                  <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Doe">
              </div>

              <div>
                <label for="email">Last name</label>
                <input type="emial" class="form-control" id="email" name="email" placeholder="johndoe@mail.net">
              </div>
    
              <div class="form-group">
                  <label for="content">Old password</label>
                  <input type="password" class="form-control" id="oldPasswrd" name="oldPasswrd" placeholder="Doe">
              </div>
    
              <div class="form-group">
                  <label for="content">New Password</label>
                  <input type="password" class="form-control" id="passwrd" name="passwrd" placeholder="Doe">
              </div>
              
              <div class="form-group">
                <button type="button" class="button" id="update">Update</button>
            </div>

             </form>
         </div>
     </div>

    <script src="oppgave2.js"></script>
</body>
</html>
